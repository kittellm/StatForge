version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-statforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-statforge}
      POSTGRES_DB: ${POSTGRES_DB:-statforge}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-statforge}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-statforge}:${POSTGRES_PASSWORD:-statforge}@db:5432/${POSTGRES_DB:-statforge}
    ports:
      - "8000:8000"
    restart: unless-stopped

  panel:
    build:
      context: .
      dockerfile: docker/panel.Dockerfile
    depends_on:
      api:
        condition: service_started
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
    ports:
      - "5006:5006"
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin_data:
